<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <div class="title-box">
                    <h1 id="test">JS Note Taking Application</h1>
                    <br>
                </div>

                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col text-box-col" style="background-color: rgba(113, 130, 192, 0.3);padding: 20px;">
                                <form action="", method="GET">

                                    <label for="noteName">Title</label>
                                    <input name="noteName" id="title-text-box" type="text"><br>
                                    
                                    <br>

                                    <label for="body-text-box">Body</label>
                                    <input name="noteBody" id="body-text-box" type="text"><br><br>
                                    
                                    <button type="submit" id="btn" class="btn btn-primary">Submit</button>
                                    
                                </form>

                                
                            </div>
                            <h1 id="tester-text">This is some text</h1>
                            <h1 id="tester-text-2">This is some text</h1>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col">
                <p id="test" style="text-align: center;"></p>
            </div>
        </div>
    </div>

    <script src="/jquery.js"></script>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
