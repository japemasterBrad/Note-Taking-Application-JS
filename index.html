<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <div class="title-box">
                    <h1 id="test">JS Note Taking Application</h1>
                    <br>
                </div>

                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col text-box-col">
                                <form method="GET" class="form">

                                    <label for="noteName">Title</label>
                                    <input name="noteName" id="title-text-box" type="text"><br>
                                    
                                    <br>

                                    <label for="body-text-box">Body</label>
                                    <input name="noteBody" id="body-text-box" type="text"><br><br>
                                    
                                    <button id="btn" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col"></div>
        </div>
    </div>
    
    <div class="view-notes">
        <div class="note">
            <h3 class="note-name">Lorem ipsum</h3>
            <p class="note-body">Lorem ipsum doum numquam distinctio voluptate, adipisci eaque saepe possimus modi?  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio itaque quaerat blanditiis natus officia consequuntur error id amet quisquam deleniti sit dos modi?</p>
        </div>
    </div>

    <script src="/jquery.js"></script>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="notes.json"></script>
</body>
</html>
